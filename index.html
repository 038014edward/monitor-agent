<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Service Monitor Agent</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>服務監控代理程式</h1>

    <!-- 新增監控項目區 -->
    <div class="add-section">
      <div class="input-row">
        <input type="text" id="newExePath" placeholder="程式路徑..." class="compact-input">
        <button id="browseBtn" class="compact-btn">📁</button>
        <span class="interval-wrapper">
          <span class="interval-icon">⏱️</span>
          <input type="number" id="newInterval" min="1" max="3600" value="5" placeholder="5"
            class="compact-input interval-input">
          <span class="interval-unit">秒</span>
        </span>
        <button id="addBtn" class="add-btn">➕ 新增</button>
      </div>
    </div>

    <!-- 監控列表 -->
    <div class="monitor-list" id="monitorList">
      <!-- 動態生成的監控項目 -->
    </div>

    <div class="global-controls">
      <button id="startAllBtn" class="control-btn">▶️ 全部開始</button>
      <button id="stopAllBtn" class="control-btn">⏹️ 全部停止</button>
    </div>

    <div id="statusMessage" class="status-message"></div>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>

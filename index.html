<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Service Monitor Agent</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- 狀態提示訊息 -->
  <div id="statusMessage" class="status-message"></div>

  <div class="app-container">
    <!-- 工具列 -->
    <div class="toolbar">
      <div class="toolbar-left">
        <button id="addBtn" class="toolbar-btn">➕ 新增監控</button>
        <button id="startAllBtn" class="toolbar-btn">▶️ 全部開始</button>
        <button id="stopAllBtn" class="toolbar-btn">⏹️ 全部停止</button>
      </div>
    </div>

    <!-- 主要內容區 (上下分割) -->
    <div class="main-content">
      <!-- 上方：監控列表 (表格) -->
      <div class="monitor-section">
        <div class="section-header">監控列表</div>
        <div class="table-container">
          <table class="monitor-table">
            <thead>
              <tr>
                <th style="width: 35%">程式名稱</th>
                <th style="width: 20%">狀態</th>
                <th style="width: 20%">最後檢查</th>
                <th style="width: 15%">間隔(秒)</th>
                <th style="width: 10%">操作</th>
              </tr>
            </thead>
            <tbody id="monitorTableBody">
              <!-- 動態生成的監控項目 -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- 分隔條 -->
      <div class="resizer"></div>

      <!-- 下方：日誌區域 -->
      <div class="log-section">
        <div class="section-header">
          <span id="logSectionTitle">活動日誌</span>
        </div>
        <div class="log-container" id="logContainer">
          <div class="log-empty">選擇一個監控項目以查看其日誌</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 新增監控對話框 (隱藏) -->
  <div id="addDialog" class="dialog-overlay" style="display: none;">
    <div class="dialog">
      <div class="dialog-header">新增監控項目</div>
      <div class="dialog-body">
        <div class="form-group">
          <label>程式路徑:</label>
          <div class="input-with-btn">
            <input type="text" id="newExePath" placeholder="請選擇執行檔..." class="dialog-input">
            <button id="browseBtn" class="browse-btn">瀏覽...</button>
          </div>
        </div>
        <div class="form-group">
          <label>監控間隔 (秒):</label>
          <input type="number" id="newInterval" min="1" max="3600" value="5" class="dialog-input">
        </div>
      </div>
      <div class="dialog-footer">
        <button id="confirmAddBtn" class="dialog-btn primary">確定</button>
        <button id="cancelAddBtn" class="dialog-btn">取消</button>
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
